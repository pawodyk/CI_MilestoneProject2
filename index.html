<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Milestone Project 2</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />

</head>

<body>

    <div class="banner">
        <header class="d-flex flex-column">
            <div class="title d-flex flex-column justify-content-center">
                <h1 class="text-center pt-4 mx-auto">GetIT</h1>
                <h2 class="text-light font-weight-bold"> Interactive job search for IT professionals</h2>
            </div>
            <div class="searchbox my-5 p-3 d-flex align-self-center flex-md-row flex-column justify-content-center align-items-center">
                <div class="p-2 d-flex flex-row flex-wrap justify-content-around align-content-around">
                    <input id="input_job" class="input shadow p-2 bg-white rounded m-1" type="search" value="" placeholder="Job" />
                    <input id="input_place" class="input shadow p-2 bg-white rounded m-1" type="search" value="" placeholder="Place" />
                </div>
                <div class="p-1 d-flex align-items-center justify-content-center">
                    <button id="go" class="btn btn-lg btn-primary shadow" type="submit">Find IT!</button>
                </div>
            </div>
        </header>
        <div class="container main-container">
            <div class="row">
                <div class="col px-0">
                    <div id="map" class="my-2 _hide"></div>
                </div>
            </div>
            <div id="msg_box" class="row _hide">
                <div class="col-12">
                    <div id="msg_content" class="d-flex justify-content-between alert alert-success text-center m-2 p-2">

                    </div>
                </div>
            </div>
            <div class="row">
                <div id="job_list" class="container">

                    <!-- end of job_list -->
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light">
        <div class="d-flex justify-content-center"><a href="#" class="text-decoration-none bg-info text-dark p-1"><span class=""><i class="fas fa-arrow-circle-up"></i>Back to the top</span></a></div>
        <div class="d-flex justify-content-around align-items-top mt-1">
            <div class="d-flex p-1 mr-1">&copy;Pawel Wodyk - <i>Milestone Project 2</i></div>
            <div class="d-flex p-1">
                <span>Powered by:<span>
                <div class="mx-auto w-100">
                    <a href="https://www.adzuna.co.uk/" target="_blank"><img class="ml-2 p-1" src="img\adzuna_logo.png" alt="Logog of Adzuna" height="25px"></a>
                    <a href="https://www.bing.com/maps/" target="_blank"><img class="ml-2 p-1" src="img\bing_maps_logo.png" alt="Logo of Bing Maps" height="25px"></a>
                </div>
            </div>
        </div>
        

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bing Maps -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Ardk901xHTnQMsqQm8sYUmbI9R6MC2U1crUKj2S4w9GnC2j_UiCkbZqSpuHPUlTb' async defer></script>

    <!-- My scripts: -->
    <script type='text/javascript' src="scripts/main.js"></script>
</body>

</html>
